<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Incorrect way to get the element by id
    const myDiv = document.getElementById('myDiv');
    // Trying to access a non-existent property, will not throw error but return undefined.
    console.log(myDiv.nonExistentProperty);
    //Correct way to get element by id. Note that this is still prone to null errors if the element does not exist
    const myDiv2 = document.querySelector('#myDiv');
    if(myDiv2){
        console.log(myDiv2.textContent);
    }
  </script>
</body>
</html>
